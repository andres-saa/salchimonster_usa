version: '3.9'
services:
  front_salchimonster_usa:
    build: { context: ./frontend/salchimonster_usa, target: dev }
    container_name: front_salchimonster_usa
    volumes:
      - ./frontend/salchimonster_usa/app:/app
      - front_salchimonster_usa_node_modules:/app/node_modules
    environment: 
      CHOKIDAR_USEPOLLING: "true"
    env_file: ./frontend/salchimonster_usa/.env
    command: npm run dev -- --host 0.0.0.0
    ports:
      - '5173:5173'
    restart: unless-stopped

  proxy_salchimonster_usa:
    image: nginx:1.27-alpine
    container_name: salchimonster_usa_proxy
    ports: [ '80:80' ]
    volumes:
      - ./nginx_dev/conf.d:/etc/nginx/conf.d:ro
      - ./nginx_dev/proxy_params:/etc/nginx/proxy_params:ro
    depends_on: [front_salchimonster_usa]
    restart: unless-stopped

volumes:
  front_salchimonster_usa_node_modules:
